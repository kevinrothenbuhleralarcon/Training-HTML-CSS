<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="./style/reset.css">
        <link rel="stylesheet" href="./style/index.css">
        <title>TP topbar</title>
    </head>
    <body>
        <header class="topbar">
            <div class="topbar-container">
                <ul class="contact">
                    <li>
                        <svg class="icon">
                            <use href="./res/icon/sprite.svg#phone"></use>
                        </svg>
                        06 20 00 00 00
                    </li>
                    <li>
                        <svg class="icon">
                            <use href="./res/icon/sprite.svg#fax"></use>
                        </svg>
                        04 44 56 45 20
                    </li>
                    <li>
                        <svg class="icon">
                            <use href="./res/icon/sprite.svg#email"></use>
                        </svg>
                        email@domain.fr
                    </li>
                </ul>
                <ul class="links">
                    <li>
                        <a href="#">
                            <svg class="icon-links icon">
                                <use href="./res/icon/sprite.svg#subscribe"></use>
                            </svg>
                            S'inscrire
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <svg class="icon-links icon">
                                <use href="./res/icon/sprite.svg#connect"></use>
                            </svg>
                            Se connecter
                        </a>
                    </li>
                    <li class="lang"><a href="#">Fr</a></li>
                </ul>
            </div>
        </header>
    </body>
</html>
